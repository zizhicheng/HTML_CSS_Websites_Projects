<!DOCTYPE html>
<html>
  <head>
    <title>Dating website</title>
    <meta name="zizhi cheng" content="sample">
    <script src=" https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
    </script>
    <style>
    label:hover{font-size: 20px}
    input:hover{font-size: 20px}
    textarea:hover {font-size: 20px}
    fieldset {
      background: lightyellow;
      border: 10px solid yellow;
      margin-bottom: 10px;
      width: 720px;
    }
    label {
      width: 180px;
      display: inline-block;
      text-align: right;
      vertical-align: top;
    }
   span {
     width: 50px;
     display: inline-block;
     text-align: center;
     vertical-align: top;
     color: white
    }
    .red {background: red}
    .purple {background: purple}
    .auto{width: auto}

    </style>
  </head>
  <body>
    <h1>Please Enter Your Details For Our Dating Website!</h1>
    <form action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="get" enctype="multipart/form-data">
      <fieldset>
        <legend>Your Face</legend>
        <label for="image">Your image: </label>
           <input type="file" id="image" name="image" required><br>
           <label for="preview">Image preview:</label>
          <img id="preview" hight="150" width="100">
      </fieldset>
      <fieldset>
        <legend>Your General Details</legend>
             <label for="name">Name: </label>
             <input type="text" id="name" name="name" placeholder="Your full name" required> <br>
            <label for="gender">Gender: </label>
             <input type="radio" id="gender" name="gender" value="male" required>Male
            <input type="radio" id="gender" name="gender" value="female" required>Female
            <br>
            <label for="age">Age: </label>
            <input type="number" id="age" name="age" min="0" max="100" step="1" value="18"  required>
            <br>
            <label for="birthday">Date of birth: </label>
            <input type="date" id="birthday" name="birthday">
            <br>
            <label for="favcolor">Favorite color: </label>
            <input type="color" id="favcolor" name="favcolor">
            <br>
            <label for="country">Which country: </label>
            <select id="country" name="country">
                 <option value="slt">Not Select</option>
                  <option value="us">United States</option>
                  <option value="cn">China</option>
                  <option value="jp">Japan</option>
                  <option value="ast">Australia</option>
                  <option value="cb">Cuba</option>
            </select>
      </fieldset>
      <fieldset>
        <legend>Your Indicators</legend>
        <label for="height">Height: </label>
        <span class="red">Short</span> <input  type="range" id="hight" name="hight" min="0" max="100"> <span class="purple">Tall</span>
        <br>
       <label for="salary">Salary: </label>
       <span class="red">Poor</span> <input type="range" id="salary" name="salary" min="0" max="100"> <span class="purple">Rich</span>
      </fieldset>
      <fieldset>
        <legend>Your Contact Information</legend>
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" required> <br>
        <label for="tel">Mobile: </label>
        <input type="tel" id="tel" name="tel"> <br>
        <label for="address">Address: </label>
        <textarea name="address" rows="2" cols="30"></textarea> <br>
        <label for="contactMethod">Method to contact you: </label>
        <input type="checkbox" id="contactMethod" name="contactMethod" class="auto">Email
        <input type="checkbox" id="contactMethod" name="contactMethod" class="auto">Whatsapp
        <input type="checkbox" id="contactMethod" name="contactMethod" class="auto">In-app chat
      </fieldset>
      <input type="submit" value="Submit!">
    </form>
  </body>
</html>
